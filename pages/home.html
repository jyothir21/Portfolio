<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="icon" href="../images/new-logo.png" />
    <script
      src="https://kit.fontawesome.com/40bd06677d.js"
      crossorigin="anonymous"
    ></script>
    <title>Jyothir Krishnan | Home</title>
  </head>

  <body>
    <!-- !------------- HOME PAGE -------------! -->
    <div id="header">
      <a
        href="https://jyothir21.github.io/CO-OP_Portfolio/pages/home.html"
        class="logo out"
      >
        <img src="../images/logo.png" />
      </a>
      <div class="container">
        <!-- Menu Bar -->
        <nav id="menuList">
          <ul>
            <!-- Logo -->
            <li>
              <a
                href="https://jyothir21.github.io/CO-OP_Portfolio/pages/home.html"
                class="logo"
              >
                <img src="../images/logo.png" />
              </a>
            </li>

            <!-- Home Menu Option -->
            <li>
              <a href="../pages/home.html">
                <i class="fas fa-home"></i>
                <span class="nav-item">Home</span>
              </a>
            </li>

            <!-- Reports Menu Option -->
            <li>
              <a href="../pages/report.html">
                <i class="fas fa-chart-bar"></i>
                <span class="nav-item">Workterm Reports</span>
              </a>
            </li>

            <!-- Contact Option -->
            <li>
              <a href="../pages/contact.html">
                <i class="fas fa-solid fa-envelope"> </i>
                <span class="nav-item">Contact</span>
              </a>
            </li>
          </ul>
        </nav>
        <i class="fa-solid fa-bars" id="menuOpenIcon" onclick="openmenu()"></i>
        <i
          class="fa-solid fa-square-xmark"
          id="menuCloseIcon"
          onclick="closemenu()"
        ></i>

        <!-- Intro Text -->
        <div class="header-text">
          <h1>Welcome to my Portfolio!</h1>
          <p>Jyothir Krishnan</p>
        </div>
      </div>
    </div>

    <script>
      if (screen.width <= 600) {
        var menuOptions = document.getElementById("menuList");
        var open = document.getElementById("menuOpenIcon");
        var close = document.getElementById("menuCloseIcon");

        menuOptions.style.maxHeight = "0px";

        function openmenu() {
          menuOptions.style.maxHeight = "292px";
          open.style.display = "none";
          close.style.display = "block";
        }

        function sleep(milliseconds) {
          return new Promise((resolve) => setTimeout(resolve, milliseconds));
        }
        async function delayOpenMenu() {
          await sleep(300);
          open.style.display = "block";
        }

        function closemenu() {
          close.style.display = "none";
          menuOptions.style.maxHeight = "0px";

          delayOpenMenu();
        }
      }
    </script>
  </body>
</html>
