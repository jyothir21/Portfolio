<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="icon" href="../images/new-logo2.png" />
    <script
      src="https://kit.fontawesome.com/40bd06677d.js"
      crossorigin="anonymous"
    ></script>
    <title>Jyothir Krishnan | Contact</title>
  </head>
  <body>
    <div id="header">
      <div class="container">
        <!-- Menu Bar -->
        <nav id="menuList">
          <ul>
            <!-- Logo -->
            <li>
              <a
                href="https://jyothir21.github.io/Portfolio/pages/home.html"
                class="logo"
              >
                <img src="../images/logo.png" />
              </a>
            </li>

            <!-- Home Menu Option -->
            <li>
              <a href="../pages/home.html">
                <i class="fas fa-home"></i>
                <span class="nav-item">Home</span>
              </a>
            </li>

            <!-- Reports Menu Option -->
            <li>
              <a href="../pages/report.html">
                <i class="fas fa-chart-bar"></i>
                <span class="nav-item">Workterm Reports</span>
              </a>
            </li>

            <!-- Contact Option -->
            <li>
              <a href="../pages/contact.html">
                <i class="fas fa-solid fa-envelope"> </i>
                <span class="nav-item">Contact</span>
              </a>
            </li>
          </ul>
        </nav>
        <i class="fa-solid fa-bars" id="menuOpenIcon" onclick="openmenu()"></i>
        <i
          class="fa-solid fa-square-xmark"
          id="menuCloseIcon"
          onclick="closemenu()"
        ></i>

        <!-- Intro Text -->
        <div class="header-text">
          <h1>Contact</h1>
        </div>
      </div>
    </div>

    <div id="divider"></div>

    <div id="filler"></div>

    <div id="contact">
      <div class="container">
        <div class="row">
          <div class="contact-left">
            <h1 class="sub-title">Reach Out!!!</h1>
            <p><i class="fa-solid fa-paper-plane"></i>kris.jyothir@gmail.com</p>
            <p><i class="fa-solid fa-phone"></i>437-224-3655</p>
            <div class="social-icons">
              <a href="https://twitter.com/jyothir_21" target="_blank"
                ><i class="fa-brands fa-twitter"></i
              ></a>
              <a href="kris.jyothir@gmail.com"
                ><i class="fa-solid fa-envelope"></i
              ></a>
              <a
                href="https://www.linkedin.com/in/jyothir-krishnan/"
                target="_blank"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
              <a href="https://github.com/jyothir21" target="_blank"
                ><i class="fa-brands fa-github"></i
              ></a>
            </div>
            <a href="../Jyothir_Krishnan_Resume.pdf" download class="btn btn2"
              >Download my Resume</a
            >
          </div>
          <div class="contact-right">
            <form
              name="submit-to-google-sheet"
              onsubmit="sendEmail(); reset(); return false"
            >
              <input
                id="name"
                type="text"
                name="Name"
                placeholder="Your Name"
                required
              />
              <input
                id="email"
                type="email"
                name="Email"
                placeholder="Your Email"
                required
              />
              <textarea
                id="message"
                name="Message"
                rows="6"
                placeholder="Your Message"
              ></textarea>
              <button type="submit" class="btn btn2">Submit</button>
            </form>
            <span id="msg"></span>
          </div>
        </div>
      </div>
      <div id="filler"></div>

      <div class="copyright">
        <p><span>&copy</span> Jyothir Krishnan 2022. All rights reserved.</p>
      </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      function sendEmail() {
        Email.send({
          SecureToken: "1cb95014-a2b3-4fb4-9d2c-ace678621fa4",
          To: "kris.jyothir@gmail.com",
          From: "kris.jyothir@gmail.com",
          Subject: "CO-OP Website Contact Form",
          Body:
            "Name: " +
            document.getElementById("name").value +
            "\r\nEmail: " +
            document.getElementById("email").value +
            "\r\nMessage: " +
            document.getElementById("message").value,
        }).then((message) =>
          swal({
            title: "Message Sent Successfully!",
            text: "Thanks for Contacting!",
            icon: "success",
            button: "Close",
          })
        );
      }
    </script>

    <script>
      if (screen.width <= 600) {
        var menuOptions = document.getElementById("menuList");
        var open = document.getElementById("menuOpenIcon");
        var close = document.getElementById("menuCloseIcon");

        menuOptions.style.maxHeight = "0px";

        function openmenu() {
          menuOptions.style.maxHeight = "292px";
          open.style.display = "none";
          close.style.display = "block";
        }

        function sleep(milliseconds) {
          return new Promise((resolve) => setTimeout(resolve, milliseconds));
        }
        async function delayOpenMenu() {
          await sleep(300);
          open.style.display = "block";
        }

        function closemenu() {
          close.style.display = "none";
          menuOptions.style.maxHeight = "0px";

          delayOpenMenu();
        }
      }
    </script>
  </body>
</html>
